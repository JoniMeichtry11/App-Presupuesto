<div class="d-flex justify-content-center">
  <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100%; max-width: 50rem; height: 100vh;">

    <div class="m-3 d-grid col-12 mx-auto">
      <button class="btn btn-success btn-lg" routerLink="../crear-presupuesto">Crear Presupuesto</button>
    </div>

    <h4 class="text-white mt-5">--PRESUPUESTOS--</h4>

    <div class="m-3 d-grid col-12 mx-auto" *ngFor="let salario of plantillaService.presupuesto">
      <button class="btn btn-warning btn-lg" [routerLink]="['../actualizar-presupuesto', salario._id]">
        {{salario.nombrePresupuesto}}
      </button>
    </div>

  </div>
</div>
